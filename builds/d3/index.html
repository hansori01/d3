<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Visualization</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h2>SVG Graphics</h2>

      <div id="viz">
        <svg width="600" height="400" style="background: #93a1a1">
          <!-- line element -->
          <line
            x1="0"
            y1="200"
            x2="600"
            y2="300"
            style="stroke: #26bbd2; stroke-width: 40px"
          />

          <rect x="200" y="100" width="200" height="200" style="fill: tomato" />

          <!-- circle element -->
          <circle
            cx="200"
            cy="200"
            r="100"
            style="fill: #26d226; stroke: #2632d2; stroke-width: 40px"
          />

          <!-- text element -->
          <text
            x="100"
            y="300"
            font-family="Helvetica"
            font-size="25"
            fill="white"
          >
            Text element is non-self-closing
          </text>

          <!-- group multiple into one -->
          <g id="triangle">
            <polyline points="10 35, 30 10, 50 35" style="fill: orange" />
          </g>

          <!-- copy a reference to previous triangle -->
          <use xlink:href="#triangle" x="30" y="50" />
        </svg>
      </div>
    </div>
    <!-- container -->
    <script src="js/libraries/jquery/jquery.min.js"></script>
    <script src="js/libraries/bootstrap/bootstrap.min.js"></script>
    <script src="js/libraries/d3/d3.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
